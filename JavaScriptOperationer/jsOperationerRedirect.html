<body>

    document.write(i + "<BR>");
}

    let sum = 0;

    sum += i}
    document.write(sum);

        if (i%2 == 0)
        document.write(i + "<BR>");}
    </script>
    <script type="text/javascript">
    for (let x = 1; x>=10; x++){
    let y = (3*x*x+6*x+9);
    document.write(y + "<BR>");}
